<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fantasy Optimizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jsrender.min.js"></script>
    <script id="player-info-tmp" type="text/x-jsrender">
      <div class="img-bg-pair">
        <div class="player-img">
        </div>
        <div class="player-img-bg">
        </div>
      </div>
      <div class="player-name">
        {{:name}}
      </div>
    </script>
    <script id="lineup-player-info-tmp" type="text/x-jsrender">
      <div class="img-bg-pair">
        <div class="player-img">
        </div>
        <div class="player-img-bg">
        </div>
      </div>
      <div class="player-name">
        {{:position}}
        <br>{{:name}}
      </div>
    </script>
    <script id="pk-tmp" type="text/x-jsrender">
      <tr id="pk-{{:index}}-0">
        <td colspan="2">
          <div class="img-bg-pair">
            <div class="player-img" id="pk-{{:index}}-img-0">
            </div>
            <div class="player-img-bg">
            </div>
          </div>
        </td>
        <td colspan="2">
          <div class="player-name">{{:name0}}</div>
        </td>
        <td colspan="2">
          VS
        </td>
        <td colspan="2">
          <div class="player-name">{{:name1}}</div>
        </td>
        <td colspan="2">
          <div class="img-bg-pair">
            <div class="player-img" id="pk-{{:index}}-img-1">
            </div>
            <div class="player-img-bg">
            </div>
          </div>
        </td>
      </tr>
      <tr id="pk-{{:index}}-1">
        <td colspan="5" class="recommend">
          推荐：{{:nameRec}}
        </td>
        <td colspan="5" class="certainty">
          预期胜分：{{:expect}}
        </td>
      </tr>
    </script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="big-title">
      Fantasy Optimizer
    </div>
    <div class="place-holder">
    </div>
    <ul class="nav">
      <li class="tab active" id="tab-rank" onclick="switchTab(event)">性价比排行</li>
      <li class="tab" id="tab-lineup" onclick="switchTab(event)">阵容推荐</li>
      <li class="tab" id="tab-pk" onclick="switchTab(event)">大乱斗</li>
    </ul>

    <div class="tab-content" id="rank-content">
      <table class="price-performance-table">
        <thead>
          <tr>
            <th class="first-col">#</th>
            <th>PG</th>
            <th>SG</th>
            <th>SF</th>
            <th>PF</th>
            <th>C</th>
          </tr>
        </thead>
        <tbody>
          <tr id="pp-table-tr-0">
            <td id="pp-table-rank-0" class="first-col">1</td>
            <td id="pp-table-pg-0"></td>
            <td id="pp-table-sg-0"></td>
            <td id="pp-table-sf-0"></td>
            <td id="pp-table-pf-0"></td>
            <td id="pp-table-c-0"></td>
          </tr>
          <tr id="pp-table-tr-1">
            <td id="pp-table-rank-1" class="first-col">2</td>
            <td id="pp-table-pg-1"></td>
            <td id="pp-table-sg-1"></td>
            <td id="pp-table-sf-1"></td>
            <td id="pp-table-pf-1"></td>
            <td id="pp-table-c-1"></td>
          </tr>
          <tr id="pp-table-tr-2">
            <td id="pp-table-rank-2" class="first-col">3</td>
            <td id="pp-table-pg-2"></td>
            <td id="pp-table-sg-2"></td>
            <td id="pp-table-sf-2"></td>
            <td id="pp-table-pf-2"></td>
            <td id="pp-table-c-2"></td>
          </tr>
          <tr id="pp-table-tr-3">
            <td id="pp-table-rank-3" class="first-col">4</td>
            <td id="pp-table-pg-3"></td>
            <td id="pp-table-sg-3"></td>
            <td id="pp-table-sf-3"></td>
            <td id="pp-table-pf-3"></td>
            <td id="pp-table-c-3"></td>
          </tr>
          <tr id="pp-table-tr-4">
            <td id="pp-table-rank-4" class="first-col">5</td>
            <td id="pp-table-pg-4"></td>
            <td id="pp-table-sg-4"></td>
            <td id="pp-table-sf-4"></td>
            <td id="pp-table-pf-4"></td>
            <td id="pp-table-c-4"></td>
          </tr>
          <tr id="pp-table-tr-5">
            <td id="pp-table-rank-5" class="first-col">6</td>
            <td id="pp-table-pg-5"></td>
            <td id="pp-table-sg-5"></td>
            <td id="pp-table-sf-5"></td>
            <td id="pp-table-pf-5"></td>
            <td id="pp-table-c-5"></td>
          </tr>
          <tr id="pp-table-tr-6">
            <td id="pp-table-rank-6" class="first-col">7</td>
            <td id="pp-table-pg-6"></td>
            <td id="pp-table-sg-6"></td>
            <td id="pp-table-sf-6"></td>
            <td id="pp-table-pf-6"></td>
            <td id="pp-table-c-6"></td>
          </tr>
          <tr id="pp-table-tr-7">
            <td id="pp-table-rank-7" class="first-col">8</td>
            <td id="pp-table-pg-7"></td>
            <td id="pp-table-sg-7"></td>
            <td id="pp-table-sf-7"></td>
            <td id="pp-table-pf-7"></td>
            <td id="pp-table-c-7"></td>
          </tr>
          <tr id="pp-table-tr-8">
            <td id="pp-table-rank-8" class="first-col">9</td>
            <td id="pp-table-pg-8"></td>
            <td id="pp-table-sg-8"></td>
            <td id="pp-table-sf-8"></td>
            <td id="pp-table-pf-8"></td>
            <td id="pp-table-c-8"></td>
          </tr>
          <tr id="pp-table-tr-9">
            <td id="pp-table-rank-9" class="first-col">10</td>
            <td id="pp-table-pg-9"></td>
            <td id="pp-table-sg-9"></td>
            <td id="pp-table-sf-9"></td>
            <td id="pp-table-pf-9"></td>
            <td id="pp-table-c-9"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-content" id="lineup-content" style="display: none;">
      <table class="lineup-table"><tbody>
      </tbody></table>
    </div>

    <div class="tab-content" id="pk-content" style="display: none;">
      <table class="pk-table"><tbody>
      </tbody></table>
    </div>
  </body>
</html>
