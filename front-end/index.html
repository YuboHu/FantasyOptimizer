<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fantasy Optimizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jsrender.min.js"></script>
    <script id="player-info-tmp" type="text/x-jsrender">
      <div class="img-bg-pair">
        <div class="player-img">
        </div>
        <div class="player-img-bg">
        </div>
      </div>
      <div class="player-name">
        {{:name}}
      </div>
    </script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="big-title">
      Fantasy Optimizer
    </div>
    <div class="place-holder">
    </div>
    <ul class="nav">
      <li class="tab active" id="tab-price-performance" onclick="switchTab(event)">性价比排行</li>
      <li class="tab" id="tab-rank" onclick="switchTab(event)">阵容推荐</li>
      <li class="tab" id="tab-pk" onclick="switchTab(event)">大乱斗</li>
    </ul>

    <div class="price-performance">

            <th>PF</th>
            <th>C</th>
          </tr>

        <tbody>

            <td id="pp-table-sg-0"></td>
